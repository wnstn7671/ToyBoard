<html layout:decorate="~{layout}">
<head></head>

<body>
<div class="container my-3" layout:fragment="content">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form method="post" th:action="@{/user/signup}" th:object="${userCreateForm}">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label class="form-label" for="username">사용자ID</label>
            <input class="form-control" th:field="*{username}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password1">비밀번호</label>
            <input class="form-control" th:field="*{password1}" type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password2">비밀번호 확인</label>
            <input class="form-control" th:field="*{password2}" type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">이메일</label>
            <input class="form-control" th:field="*{email}" type="email">
        </div>
        <button class="btn btn-primary" type="submit">회원가입</button>
    </form>
</div>

</body>
</html>
