<html layout:decorate="~{layout}">

<head></head>

<body>

<div class="container" layout:fragment="content">

    <h5 class="my-3 border-bottom pb-2">질문등록</h5>

    <form method="post" th:action="@{/question/create}" th:object="${questionForm}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="subject">제목</label>
            <input class="form-control" id="subject" name="subject" th:value="${questionForm.subject}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="10"
                      th:text="${questionForm.content}"></textarea>
        </div>
        <input class="btn btn-primary my-2" type="submit" value="저장하기">
    </form>
</div>

</body>

</html>
