<html layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">

<head></head>

<body>
<div class="container my-3" layout:fragment="content">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->

    <!-- 답변 작성 -->
    <form class="my-3" method="post" th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <textarea class="form-control" disabled maxlength="20000" placeholder="로그인 후 이용해주세요." required
                  rows="10" sec:authorize="isAnonymous()" th:field="*{content}"></textarea>
        <textarea class="form-control" maxlength="20000" placeholder="내용(20,000자 이하)" required
                  rows="10" sec:authorize="isAuthenticated()" th:field="*{content}"></textarea>

        <input class="btn btn-primary my-2" disabled sec:authorize="isAnonymous()" type="submit" value="답변등록">
        <input class="btn btn-primary my-2" sec:authorize="isAuthenticated()" type="submit" value="답변등록">
    </form>
</div>
</body>
</html>
