<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head></head>

<body>
<div class="container my-3" layout:fragment="content">

    <table class="table">

        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="q, loop : ${questionList}">
            <td>
                <a th:href="@{|/question/detail/${q.id}|}" th:text="${loop.count}"></a>
            </td>
            <td>
                <a th:href="@{|/question/detail/${q.id}|}" th:text="${q.subject}"></a>
            </td>
            <td th:text="${#temporals.format(q.createDate, 'yy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
